    <main id="main" class="m-0 px-0 py-5 d-flex justify-content-center align-items-center">
      <div class="container shadow rounded-lg overflow-hidden flex-column justify-content-center align-items-center flex-lg-row">

          <div id="icon-container" class="col-12 col-lg-1 px-0 py-3 px-lg-3 py-lg-0 d-flex flex-lg-column justify-content-between align-items-center">

          <div id="map" class="col-12 col-lg-6 rounded-lg bg-light border border-light"></div>
  
          <div id="contact-form" class="col-12 col-lg-5 px-0 py-3 px-lg-3 py-lg-0">
            <div class="container-fluid mb-4">
              <h1 class="h3 text-center text-dark font-weight-bold">Send Us a Message</h1>
            </div>
            <form name="contact-form" class="">
              <div class="container-fluid px-0">
                <div class="row">
                  <div class="col-12 px-3">
                    <div class="alert alert-info alert-dismissible fade show d-none" role="alert">
                        <span class="alert-msg">Contact us via email</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <input type="text" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="First name" required="required">
                  </div>
                  <div class="form-group col-12 col-md-6">
                    <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last name" required="required">
                  </div>
                  <div class="form-group col-12">
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required="required">
                  </div>
                  <div class="col-12">
                    <textarea rows="5"id="message"  name="message" class="form-control" placeholder="Message" required="required"></textarea>
                  </div>
                  <div class="col-12 py-3 d-flex justify-content-end">
                    <button type="submit" class="btn rounded-lg submit">
                      <i class="fa fa-paper-plane"></i><span class="ml-2">Send</span>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
